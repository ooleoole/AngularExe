<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8" />
    <title>Cache Sample</title>
    <link rel="stylesheet" href="app/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app/css/app.css" />
</head>
<body>
    <div class="container">
        <div ng-controller="CacheSampleController" style="padding: 20px;">
            key: <input type="text" ng-model="key" /><br />
            value: <input type="text" ng-model="value" />
            <button type="button" class="btn btn-primary" ng-click="addToCache(key, value)">Add To Cache</button>
            <br />
            <br />
            <input type="text" ng-model="keyToRead" /><br />
            <h3>Value from cache:{{readFromCache(keyToRead)}}</h3>
            <h3>Cache Stats: {{getCacheStats()}}</h3>

        </div>
    </div>
    <script src="app/lib/jquery.min.js"></script>
    <script src="app/lib/angular/angular.js"></script>
    <script src="app/lib/angular/angular-resource.js"></script>
    <script src="app/js/app.js"></script>
    <script src="app/lib/angular/angular-sanitize.js"></script>
    <script src="app/lib/angular/angular-resource.js"></script>
    <script src="app/js/controllers/CacheSampleController.js"></script>
    <script src="app/lib/bootstrap.js"></script>
</body>
</html>
