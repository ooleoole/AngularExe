<!DOCTYPE html>
<html ng-app="eventsApp">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="app/css/app.css" rel="stylesheet" />
    <link href="app/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="NewEvent.html">Create Event</a></li>
            </ul>
        </div>
    </div>
    <style>
        input.ng-invalid.ng-dirty {
            background-color: pink
        }

        input.ng-valid.ng-dirty {
            border: solid 2px green;
        }
    </style>
    <div class="container">
        <div ng-controller="EditEventController">
            <div class="container">
                <h1>New Event</h1>
                <hr />

                <form name="newEventForm">
                    <fieldset>
                        <label for="eventName">Event Name:</label>
                        <input id="eventName" type="text" required ng-model="event.name" placeholder="Name if your event..." />
                        <label for="eventDate">Event Date:</label>
                        <input id="eventDate" type="text" required ng-pattern="/\d\d/\d\d/\d\d\d/" ng-model="event.date" placeholder="format (mm/dd/yyy)..." />
                        <label for="eventTime">Event Time:</label>
                        <input id="eventTime" type="text" ng-model="event.time" placeholder="Start and end time.." />
                        <label for="eventLocation">Event Location:</label>
                        <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address of event..." />
                        <br />
                        <input id="eventCity" class="input-small" ng-model="event.location.city" type="text" placeholder="City..." />
                        <input id="eventState" class="input-small" type="text" ng-model="event.location.state" placeholder="State..." />
                        <label for="eventImageUrl">Image:</label>

                        <input id="eventImageUrl" type="url" class="input-xlarge" ng-model="event.imageUrl" placeholder="Url of image..." />
                    </fieldset>
                    <img ng-src="{{event.imageUrl}}" src="" alt="" />
                    <br />
                    <br />
                    <button type="submit" class="btn btn-primary" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)">Save</button>
                    <button type="button" class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
                </form>

            </div>
        </div>
    </div>

    <script src="app/lib/bootstrap.js"></script>
    <script src="app/lib/jquery.min.js"></script>
    <script src="app/lib/underscore-1.4.4.min.js"></script>
    <script src="app/lib/angular/angular.js"></script>
    <script src="app/lib/angular/angular-resource.js"></script>
    <script src="app/lib/angular/angular-sanitize.js"></script>
    <script src="app/js/app.js"></script>
    <script src="app/js/services/EventData.js"></script>
    <script src="app/js/controllers/EventController.js"></script>
    <script src="app/js/controllers/EditEventController.js"></script>
    <script src="app/js/filters.js"></script>

</body>
</html>
