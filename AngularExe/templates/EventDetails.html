
<img class="ng-cloak" ng-src="{{event.imageUrl}}" alt="{{event.name}}" />
<div class="row">
    <div class="span11">
        <h2>{{event.name | uppercase}}</h2>
        <div ng-bind-html="snippet"></div>
    </div>
</div>
<button class="btn btn-primary" ng-click="reload()">Reload</button>
<div class="row">
    <div class="span3">
        <div>
            <strong>Date: </strong>{{event.date}}<br />
            <strong>Price: </strong>{{34 | currency}}
        </div>
    </div>
    <div class="span4">
        <address>
            <strong>Address:</strong><br />
            {{event.location.address}}<br />
            {{event.location.city}}
            {{event.location.state}}
        </address>
    </div>
</div>
<hr />
<h3>Sessions</h3>
<ul class="thumbnails">
    <li ng-repeat="session in event.sessions | orderBy:sort">

        <div class="row session">
            <voting-widget upvote="upVoteSession(session)" 
                           downvote="downVoteSession(session)" 
                           count="session.upVoteCount"/>
            
            <div class="well span9">
                <h4 class="well-title">{{session.name}}</h4>
                <h6 style="margin-top: -10px">{{session.creatorName}}</h6>
                <span>Duration: {{session.duration | durations}}</span><br />
                <span>Level_ {{session.level}} </span>
            </div>
        </div>
    </li>

</ul>
